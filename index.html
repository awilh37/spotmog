<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Web Controller</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- ===== Authentication Container ===== -->
  <div id="auth-container" class="auth-container">
    <div class="auth-box">
      <div class="spotify-logo">
        <svg viewBox="0 0 63 63" fill="currentColor">
          <path d="M31.5 0C14.092 0 0 14.092 0 31.5S14.092 63 31.5 63 63 48.908 63 31.5 48.908 0 31.5 0zm14.362 45.814c-.604.945-1.897 1.243-2.842.638-7.784-4.755-17.577-5.827-29.15-3.188-1.135.265-2.265-.435-2.533-1.57-.264-1.136.436-2.266 1.57-2.534 12.65-2.91 23.436-1.605 32.044 3.685.945.604 1.242 1.898.638 2.843l-.027.066zm3.83-8.55c-.755 1.226-2.368 1.613-3.594.858-8.91-5.455-22.465-7.033-33.055-3.848-1.43.432-2.946-.314-3.378-1.744-.432-1.43.314-2.946 1.744-3.378 11.986-3.618 26.888-1.774 37.06 4.386 1.226.756 1.613 2.368.858 3.594l-.635 1.132zm.367-8.896c-10.693-6.352-28.316-6.933-38.545-3.832-1.715.52-3.533-.45-4.053-2.164-.52-1.714.45-3.533 2.164-4.053 11.783-3.565 31.237-2.839 43.478 4.437 1.542.918 2.036 2.912 1.118 4.454-.918 1.542-2.912 2.036-4.454 1.118l1.292.04z"/>
        </svg>
      </div>
      <h1>Spotify Web Controller</h1>
      <p>Control your Spotify playback from the web</p>
      <button id="login-btn" class="auth-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </svg>
        Login with Spotify
      </button>
    </div>
  </div>

  <!-- ===== Main App Container ===== -->
  <div id="app-container" class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="spotify-icon">
          <svg viewBox="0 0 63 63" fill="currentColor">
            <path d="M31.5 0C14.092 0 0 14.092 0 31.5S14.092 63 31.5 63 63 48.908 63 31.5 48.908 0 31.5 0zm14.362 45.814c-.604.945-1.897 1.243-2.842.638-7.784-4.755-17.577-5.827-29.15-3.188-1.135.265-2.265-.435-2.533-1.57-.264-1.136.436-2.266 1.57-2.534 12.65-2.91 23.436-1.605 32.044 3.685.945.604 1.242 1.898.638 2.843l-.027.066zm3.83-8.55c-.755 1.226-2.368 1.613-3.594.858-8.91-5.455-22.465-7.033-33.055-3.848-1.43.432-2.946-.314-3.378-1.744-.432-1.43.314-2.946 1.744-3.378 11.986-3.618 26.888-1.774 37.06 4.386 1.226.756 1.613 2.368.858 3.594l-.635 1.132zm.367-8.896c-10.693-6.352-28.316-6.933-38.545-3.832-1.715.52-3.533-.45-4.053-2.164-.52-1.714.45-3.533 2.164-4.053 11.783-3.565 31.237-2.839 43.478 4.437 1.542.918 2.036 2.912 1.118 4.454-.918 1.542-2.912 2.036-4.454 1.118l1.292.04z"/>
          </svg>
        </div>
        <h1>Spotify Controller</h1>
      </div>
      <div id="user-profile" class="user-profile"></div>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </header>

    <div class="main-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Your Playlists</h2>
        <ul id="playlist-list" class="playlist-list"></ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Search Section -->
        <section class="search-section">
          <div class="search-container">
            <input 
              type="text" 
              id="search-input" 
              class="search-input" 
              placeholder="ðŸ” Search for songs, artists, or playlists..."
              autocomplete="off"
            >
            <button id="search-button" class="search-button">Search</button>
          </div>
          <div id="search-results" class="search-results"></div>
        </section>

        <!-- Player Section -->
        <section class="player-section">
          <!-- Album Art & Track Info -->
          <div class="player-top">
            <div class="album-art-container">
              <img id="album-art" class="album-art" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%23282828' width='200' height='200'/%3E%3Ccircle cx='100' cy='100' r='40' fill='%23404040'/%3E%3Ccircle cx='100' cy='100' r='8' fill='%23282828'/%3E%3C/svg%3E" alt="Album Art">
            </div>
            <div class="track-info">
              <h2 id="track-name">No track playing</h2>
              <p id="artist-name">Select a track to start</p>
              <div class="track-actions">
                <button id="like-btn" class="icon-button" title="Add to liked songs">â™¡</button>
              </div>
            </div>
          </div>

          <!-- Progress Bar -->
          <div class="progress-section">
            <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
            <div class="time-display">
              <span id="progress-time">0:00</span>
              <span id="duration-time">0:00</span>
            </div>
          </div>

          <!-- Playback Controls -->
          <div class="controls-section">
            <div class="playback-controls">
              <button id="shuffle-btn" class="control-button" title="Shuffle">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M10.59 9.38L6.5 5.29 8 3.79 14.29 10 8 16.21 6.5 14.71 10.59 10.59zM14 3.5v2h2.59L8 15.1v-2.79L14 3.5zm2.5 11.1L14 16.21v-2.79h2v5h-5v-2h2.5z"/>
                </svg>
              </button>
              <button id="prev-button" class="control-button" title="Previous">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M6 6h2v12H6V6zm3.5 6l8.5 6V6z"/>
                </svg>
              </button>
              <button id="play-pause-button" class="play-button" title="Play/Pause">â–¶</button>
              <button id="next-button" class="control-button" title="Next">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M16 18h2V6h-2v12zM2 6v12h2V6H2zm12 6l-8.5 6V6z"/>
                </svg>
              </button>
              <button id="repeat-btn" class="control-button" title="Repeat">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Volume & Device Controls -->
          <div class="device-section">
            <div class="volume-container">
              <span class="volume-label">ðŸ”Š</span>
              <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50">
              <span id="volume-value" class="volume-value">50</span>
            </div>
            <div class="device-container">
              <label for="device-select">Device:</label>
              <select id="device-select" class="device-select"></select>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Notification Container -->
  <div class="notification-container"></div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
